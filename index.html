<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="password-container">
            <span id="generated-password">Select Options</span>
            <button id="copy-btn" style="display: none;" class="far fa-copy"></button>
        </div>

        <div class="options">
            <div class="list">
                <label for="lowercase">Lowercase Letters :</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="list">
                <label for="uppercase">Uppercase Letters :</label>
                <input type="checkbox" id="uppercase">
            </div>
            <div class="list">
                <label for="numbers">Numbers :</label>
                <input type="checkbox" id="numbers">
            </div>
            <div class="list">
                <label for="symbols">Symbols :</label>
                <input type="checkbox" id="symbols">
            </div>
            <div class="list">
                <label for="length">Length :</label>
                <input type="number" id="length" value="6" min="6" max="30">
            </div>
            <button id="generate-btn">Generate Password</button>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
